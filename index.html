<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Menu Pinch</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    /* Video Feed (Background) */
    #camera-feed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      /* Mirror effect for selfie mode, or standard */
    }

    /* 3D Scene (Overlay) */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      /* Let touches pass through if needed, but we use hand tracking */
    }
  </style>
</head>

<body>
  <!-- Video element for Camera Feed -->
  <video id="camera-feed" playsinline webkit-playsinline muted autoplay></video>

  <!-- MediaPipe Dependencies via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <script type="module" src="/main.js"></script>
</body>

</html>
